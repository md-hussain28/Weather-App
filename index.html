<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaman Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Weather App</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        <div class="search-bar">
            <input id="searchInput" type="text" class="search-input" placeholder="Enter city name">
            <button id="searchButton" class="search-button">Search</button>
            <button id="locationButton" class="location-button">Use My Location</button>
        </div>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
        <div id="weatherContainer" class="weather-container">
            <!-- Weather information will be displayed here -->
        </div>
        <canvas id="temperatureChart" class="temperature-chart"></canvas>
       
    </div>
    <div class="footer">
        <p>Â©All rights reserved MSH28.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
